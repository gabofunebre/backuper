services:
  orchestrator:
    build: .
    container_name: backuper
    env_file:
      - .env
    volumes:
      - backups:/backups
    networks:
      - backups_net
      - cloudflared_net
    ports:
      - "${PORT:-5550}:${PORT:-5550}"
volumes:
  backups:
networks:
  backups_net:
    driver: bridge
    name: backups_net
  cloudflared_net:
    external: true
