services:
  orchestrator:
    build: .
    container_name: backuper
    env_file:
      - .env
    volumes:
      - backups:/backups
      - ./datosPersistentes/rcloneConfig:/config/rclone
      - ./datosPersistentes/db:/datosPersistentes/db
    networks:
      - backups_net
      - Backuper_tunn_net
volumes:
  backups:
networks:
  backups_net:
    driver: bridge
    name: backups_net
  Backuper_tunn_net:
    external: true
