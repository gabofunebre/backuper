<div class="modal fade" id="appModal" tabindex="-1" aria-labelledby="appModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appModalLabel">Register App</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="app-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" required>
          </div>
          <div class="mb-3">
            <label for="token" class="form-label">Token</label>
            <input type="text" class="form-control" id="token" required>
          </div>
          <div class="mb-3">
            <label for="schedule" class="form-label">Schedule</label>
            <input type="text" class="form-control" id="schedule" placeholder="* * * * *">
          </div>
          <div class="mb-3">
            <label for="drive_folder_id" class="form-label">Drive Folder ID</label>
            <input type="text" class="form-control" id="drive_folder_id">
          </div>
          <div class="mb-3">
            <label for="rclone_remote" class="form-label">Rclone Remote</label>
            <select class="form-select" id="rclone_remote"></select>
          </div>
          <div class="mb-3">
            <label for="retention" class="form-label">Retention</label>
            <input type="number" class="form-control" id="retention" min="0">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
